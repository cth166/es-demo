<body>

<script type="module" src="./testapi.js"></script>
<script>
  const inputElem = document.getElementById('input')
  const answerElem = document.getElementById('answer')

  function exec(prompt) {
    const url = new URL('/api/chat', location.href)
    url.searchParams.set('prompt', prompt)

    const es = new EventSource(url) // å‘æœåŠ¡ç«¯å‘èµ·è¯·æ±‚
    es.onmessage = (event) => {
      const data = event.data || ''
      if (data === '[DONE]') {
        // ç»“æŸ
        console.log('done...')
        es.close()
        return
      }

      const obj = JSON.parse(data)
      console.log('obj... ', obj)

      const content = obj.choices[0].delta.content
      if (content == null) {
        // å¯èƒ½å› ä¸ºå…¶ä»–åŸå› åœæ­¢
        console.log('stop...')
        es.close()
        return
      }

      answerElem.textContent += content
    }
  }



  function send() {
    const prompt = inputElem.value.trim()
    if (prompt === '') return
    answerElem.textContent = ''
    exec(prompt)
    inputElem.value = ''
  }

</script>
